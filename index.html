<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Img slider in js</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="slider-text">
        <h1>Image slider in javascript</h1>
      </div>
      <div class="slider">
        <div class="slider-line">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWQbTAn-MVsGkGtYJY4NCYZMFN6GqclAoGcg&usqp=CAU" alt="">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9_KqGKrNSh4SJRpFmlPR1jqDdUhtHDqLWrA&usqp=CAU" alt="">
          <img src="https://dlskitshub.com/wp-content/uploads/2020/05/DLS-Real-Madrid-Logo-300x300.png" alt="">
          <img src="https://i.pinimg.com/736x/bf/b8/49/bfb84940eecebf93488521d546f8f67c.jpg" alt="">
        </div>
      </div>
      <div class="slider-btns">
        <button class="slider-next">
            <i class="fa-solid fa-play fa-2xl fa-play1"></i>
        </button>
        <button class="slider-prew">
            <i class="fa-solid fa-play fa-2xl "></i>
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
