<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Img slider in js</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <h1>Image slider in javascript</h1>
        <div class="slider-line">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWQbTAn-MVsGkGtYJY4NCYZMFN6GqclAoGcg&usqp=CAU" alt="barca img">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9_KqGKrNSh4SJRpFmlPR1jqDdUhtHDqLWrA&usqp=CAU" alt="myu img">
          <img src="https://dlskitshub.com/wp-content/uploads/2020/05/DLS-Real-Madrid-Logo-300x300.png" alt="real img">
          <img src="https://i.pinimg.com/736x/bf/b8/49/bfb84940eecebf93488521d546f8f67c.jpg" alt="bayer img">
        </div>
      </div>
      <div class="slider-btns">
        <button class="slider-prew">prev</button>
        <button class="slider-next">next</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
